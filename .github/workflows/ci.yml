name: CI

on:
  push:
  pull_request:

jobs:
  verify:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Install just
        uses: taiki-e/install-action@just

      - name: Cache Rust build outputs
        uses: Swatinem/rust-cache@v2

      - name: Pre-merge
        run: just pre-merge
